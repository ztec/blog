apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: blog
  name: blog
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: blog
      component: server
  template:
    metadata:
      labels:
        app: blog
        component: server
    spec:
      containers:
      - image: nginx:stable
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 3
        name: nginx
        ports:
        - containerPort: 80
          name: http
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 3
        resources:
          limits:
            cpu: "0.001"
            memory: 512Mi
          requests:
            cpu: "0.001"
            memory: 2Mi
        volumeMounts:
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-config
          subPath: nginx.conf
        - mountPath: /etc/nginx/conf.d/default.conf
          name: nginx-config
          subPath: default.conf
        - mountPath: /data
          name: blog-public
          readOnly: true
        - mountPath: /var/log/nginx
          name: nginx-logs
      initContainers:
      - command:
        - sh
        - -c
        - |
          if [ ! -f /data/public/index.html ]; then
            mkdir -p /data/public
            echo "<html><body>Building site...</body></html>" > /data/public/index.html
          fi
        image: busybox:stable
        name: ensure-content
        securityContext:
          runAsGroup: 1000
          runAsUser: 1000
        volumeMounts:
        - mountPath: /data
          name: blog-public
      securityContext:
        fsGroup: 101
      volumes:
      - configMap:
          name: blog-nginx-config
        name: nginx-config
      - name: blog-public
        persistentVolumeClaim:
          claimName: pvc-blog-public
      - emptyDir: {}
        name: nginx-logs
