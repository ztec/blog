baseURL = "https://blog.ztec.fr/"
title = "Chez Zed"
theme = "ananke_ztec"
enableRobotsTXT = true
disable_share = true
Paginate = 99 
googleAnalytics = ""
enableGitInfo = true
staticDir = ["static"]
timeout = "120s"
languageCode = "fr-fr"
DefaultContentLanguage = "fr"
enableEmoji = true

[[menu.main]]
    name = "Articles"
    url = "/"
    weight = 45
[[menu.main]]
    name = "Tags"
    url = "/tags"
    weight = 50

[[menu.main]]
    name = "À propos"
    url = "/page/a-propos"
    weight = 90


[languages]
  [languages.fr]
    languageName="Français"
  [languages.en]
    languageName="English"
    title = "Zed's place"
    [languages.en.menu]

        [[languages.en.menu.main]]
            name = "Posts"
            url = "/en"
            weight = 45
        [[languages.en.menu.main]]
            name = "Tags"
            url = "/en/tags"
            weight = 50
        [[languages.en.menu.main]]
            name = "About"
            url = "/en/page/about"
            weight = 90

[sitemap]
  changefreq = "daily"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  commentoEnable = "true"
  favicon = "favicon.ico"
  images = ["graph-logo.jpg"]
  site_logo = ""
  description = "3615 my life"
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = ""
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  rss = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = ""
  recent_posts_number = 2
  post_content_classes = "avenir"
  custom_css = ["custom.css"]
  body_classes = "z-theme-light"

[permalinks]
  quick = "/:year/:month/:slug/"
  post = "/:year/:section/:slug/"
