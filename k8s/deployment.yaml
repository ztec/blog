apiVersion: apps/v1
kind: Deployment
metadata:
  name: "blog"
  labels:
    app: "blog"
spec:
  replicas: 2
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: "blog"
      component: "server"
  template:
    metadata:
      labels:
        app: "blog"
        component: "server"
    spec:
      securityContext:
        fsGroup: 101
      initContainers:
        - name: ensure-content
          image: "busybox:stable"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
          command:
            - sh
            - -c
            - |
              if [ ! -f /data/public/index.html ]; then
                mkdir -p /data/public
                echo "<html><body>Building site...</body></html>" > /data/public/index.html
              fi
          volumeMounts:
            - name: blog-public
              mountPath: /data
      containers:
        - name: "nginx"
          image: "nginx:stable"
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              cpu: "0.001"
              memory: "2Mi"
            limits:
              cpu: "0.001"
              memory: "512Mi"
          ports:
            - name: http
              containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 3
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
            - name: blog-public
              mountPath: /data
              readOnly: true
            - name: nginx-logs
              mountPath: /var/log/nginx
      volumes:
        - name: nginx-config
          configMap:
            name: blog-nginx-config
        - name: blog-public
          persistentVolumeClaim:
            claimName: pvc-blog-public
        - name: nginx-logs
          emptyDir: {}
