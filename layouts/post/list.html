
{{ define "main" }}
{{ $paginator := .Paginate .Pages }}
{{ if .Content}}
{{- template "partials/article.html" . -}}
{{ end }}

<ul class="list page post">
    {{  range $paginator.Pages }}
    <li>
        <a href="{{ .RelPermalink }}" class="link">{{ .Title }}</a>
    </li>
    {{end}}
</ul>
{{- template "_internal/pagination.html" . -}}
{{ end }}
